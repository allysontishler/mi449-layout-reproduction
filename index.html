<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout Reproduction</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/mi449-hackernews-logo.png" alt="Logo">
      </div>
      <nav class="navigation">
        <ul>
          <li><a href="#">New</a></li>
          <li><a href="#">Past</a></li>
          <li><a href="#">Comments</a></li>
          <li><a href="#">Ask</a></li>
          <li><a href="#">Show</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Submit</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
      <div class="left-content">
        <h1>Hacker News</h1>
        <img src="images/mi449-hackernews-logo.png" alt="Image">
        <p class="description">Stay Ahead, Stay Informed: Your Hub for Hacking Updates and Community Connection.</p>
      </div>
      <div class="right-content">
        <h2>Today's News</h2>
        <div class="columns">
          <div class="column">
            <h3>Column 1</h3>
            <p class="subheader">Column 1 Subheader</p>
          </div>
              <!-- Repeat the above div with different content for each column -->
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
